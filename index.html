<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JL Servicios Integrales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #000;
            color: #FFD700;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }
        .service-btn {
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 15px;
            padding: 25px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 220px;
        }
        .service-btn:hover {
            background-color: #e6c200;
            transform: translateY(-5px);
        }
        footer {
            background-color: #000;
            color: #FFD700;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

    <header>
        <h1>JL Servicios Integrales</h1>
        <p>Mantenimiento residencial y más</p>
    </header>

    <section class="services">
        <button class="service-btn" onclick="location.href='mantenimiento.html'">Mantenimiento Residencial</button>
        <button class="service-btn" onclick="location.href='electricidad.html'">Electricidad</button>
        <button class="service-btn" onclick="location.href='plomeria.html'">Plomería</button>
        <button class="service-btn" onclick="location.href='pintura.html'">Pintura</button>

    </section>

    <footer>
